<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em Degradê</title>

    <style>
        * { /* Configurações Globais da CSS*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to top,#37DBAB 33%,#3DB7DB,#6088DB );

            /* Porcetagem após código indica a quantidade de espaço que a cor em questão vai ocupar*/

            background-attachment: fixed; /* Código com que faz que o fundo seja fixo, corrigiu um erro de degradê no meu site */
        }

    </style>

</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
