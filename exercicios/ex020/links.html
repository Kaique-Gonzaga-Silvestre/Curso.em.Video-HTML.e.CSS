<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: sans-serif;
        }

        a {
            color: black;
            text-decoration: none;
            font-weight: bolder;
        }

        a:visited {
            color: green;
            
        }

        a:hover {
            text-decoration: underline;
            color: blue;
        }

        a:active {
            color: red;
        }

      a::after {
        contain: layout;
      }



    </style>

</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://youtu.be/sHG2sAi2R-s?si=3NcGVMMe2L6Q4SET" target="_blank">Descubra o trailer</a></li>
        <li><a href="https://youtu.be/fbS0efVvkVU?si=gVIf8sUM8bIGgPzd" target="_blank">Você lembra que trailer está aqui, kaique?</a></li>
        <li><a href="https://youtu.be/oTXrl8H6luI?si=XLKH7FBxBW83U5Qb" target="_blank">Algo marcante</a></li>
    </ul>
    
</body>
</html>
